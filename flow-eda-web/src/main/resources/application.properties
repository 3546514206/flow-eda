server.port=8081
spring.application.name=flow-eda-web
logging.level.com.flow.eda.web.flow=debug
# mybatis
spring.datasource.url=jdbc:mysql://192.168.88.128:3306/flow-eda?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mybatis config
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=com.flow.eda.common.config.mybatis
# hikari
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
